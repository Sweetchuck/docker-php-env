
zend_extension = %ENV_HOME%/.phpbrew/php/%PHP_VERSION_NAME%/lib/php/extensions/no-debug-non-zts-20160303/xdebug.so

extension = inotify.so
extension = pcntl.so
extension = posix.so
extension = readline.so
;extension = sass.so

zend.assertions = 1
opcache.validate_timestamps = 1

html_errors = Off
error_log = /var/log/php/%PHP_VERSION_NAME%.dev.cli.error.log
